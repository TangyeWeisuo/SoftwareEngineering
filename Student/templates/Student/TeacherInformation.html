<html>
<head>
{% load staticfiles %}
<meta charset="UTF-8">
<script type="text/javascript" src={% static "jquery-2.0.0.min.js" %}></script>
<script type="text/javascript" src={% static "jquery-ui" %}></script>
<link href={% static "bootstrap-combined.min.css" %} rel="stylesheet" media="screen">
<script type="text/javascript" src={% static "bootstrap.min.js" %}></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container-fluid">
						<a class="btn btn-navbar" data-target=".navbar-responsive-collapse" data-toggle="collapse"></a> <a class="brand" href="#">教师信息管理系统</a>
						<div class="nav-collapse collapse navbar-responsive-collapse">
							<ul class="nav">
								<li>
									<a href="{% url 'tmessage' selected 1 %}">教师主页</a>
								</li>
								<li class="active">
									<a href="{% url 'ttinfo' selected %}">教师信息</a>
								</li>
								<li>
									<a href="{% url 'teacher' selected %}">教师日程</a>
								</li>
								<li>
									<a href="{% url 'tboard' selected 1 %}">留言板</a>
								</li>

							<ul class="nav pull-right">
								<li>
									<a href="#">退出登录</a>
								</li>
								<li class="divider-vertical">
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<h3 class="text-center">
				教师详细信息
			</h3>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span2">
		</div>
		<div class="span8" align="center">
			<img alt="140x140" src={% static "img/a.jpg"%} / height=140 width=140>
			<dl>
				<dt>
					教师姓名：{{teacher.name}}
				</dt>
				<dt>
					年龄：{{teacher.age}}
				</dt>
				<dt>
					性别：
					{% ifequal teacher.gender True %}
						男
					{% else %}
						女
					{% endifequal %}

				</dt>
				<dt>
					所属实验室：{{teacher.lab.name}}
				</dt>
				<dt>
					教学科目：{{teacher.subject}}
				</dt>
				<dt>
					简介
				</dt>
				<dd>
					{{teacher.introduction}}
				</dd>

			</dl>
		</div>
		<div class="span2">
		</div>
	</div>
</div>
</body>
</html>
