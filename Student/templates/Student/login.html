<html>
<head>
{% load staticfiles %}
<meta charset="UTF-8">
<script type="text/javascript" src={% static "jquery-2.0.0.min.js" %}></script>
<script type="text/javascript" src={% static "jquery-ui" %}></script>
<link href={% static "bootstrap-combined.min.css" %} rel="stylesheet" media="screen">
<script type="text/javascript" src={% static "bootstrap.min.js" %}></script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="row-fluid">
				<div class="span3">
				</div>
				<div class="span6">
					<h3 class="text-center">
						学生登陆
					</h3>
				</div>
				<div class="span3">
				</div>
			</div>
			<div class="row-fluid">
				<div class="span3">
				</div>
				<div class="span6">
					<form class="form-horizontal" method="post">
                        {% csrf_token %}
						<div class="control-group">
							 <label class="control-label" for="inputEmail">学号</label>
							<div class="controls">
                                {{ lf.username }}
							</div>
						</div>
						<div class="control-group">
							 <label class="control-label" for="inputPassword">密码</label>
							<div class="controls">
                                {{ lf.password }}
							</div>
						</div>
                        <div class="control-group">
							<div class="controls">
                                <button type="submit" class="btn" name="login">登陆</button>
                                <button type="submit" class="btn" name="register">注册</button>

							</div>
						</div>
					</form>
				</div>
				<div class="span3">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
